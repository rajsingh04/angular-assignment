<div class="card">
  <div class="card__image">
    <img [src]="product.image" alt="Preview" />
  </div>

  <div class="card__body">
    <h3 class="card__title">{{ product.name }}</h3>
    <p style="font-size: larger"><b>Price:</b> {{ product.price | currency : 'INR' }}</p>
  </div>

  <div class="card__footer">
    <button (click)="onClickDetails()" class="btn btn--primary">Get Details</button>
  </div>
</div>
