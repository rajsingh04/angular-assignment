<div class="main">
  <input type="text" [(ngModel)]="searchText" placeholder="Search products..." class="search-box" />
  <div class="container">
    @for(product of getFilterProducts(); track product.id){
    <product [product]="product" (detailsClicked)="openDetails($event)" />
    } @if (selectedProduct) {
    <div class="modal-backdrop">
      <div class="modal">
        <h1>{{ selectedProduct.name }}</h1>
        <img class="product-image" [src]="selectedProduct.image" />
        <p style="font-size: larger">
          <b>Price:</b> {{ selectedProduct.price | currency : 'INR' }}
        </p>
        <p>{{ selectedProduct.description }}</p>
        <button class="btn" (click)="closeDetails()">Close</button>
      </div>
    </div>
    }
  </div>
</div>
